<span class="tool-title">Set bookmark locations</span>
<div class="tool-wrapper">
  <div style="height:130px;overflow-y:auto">
    <div class="bookmark" ng-repeat="bookmark in config.tools.bookmarks">
      <div class="bookmark-name" ng-click="goToBookmark(bookmark)">{{bookmark.name}}</div>
      <button ng-click="deleteBookmark($index)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
    </div>
  </div>
  <br/>
  <div>
      <input ng-model="bookmarkName" class="bookmark-input form-control input-sm" placeholder="Bookmark Name"></span>
      <button ng-disabled="bookmarkName.length < 1" class="btn btn-sm btn-success" ng-click="addBookmark(bookmarkName)"><span class="glyphicon glyphicon-plus"></span>Add</button>
  </div>
</div>
