<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"  class="glyphicon glyphicon-remove"></span>
        </button>
        <h4 class="modal-title">选择数据</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" novalidate>
          <ng-form name="feedbackForm">
            <div class="form-group" ng-class="{'has-error': feedbackForm.email.$invalid}">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input name="email" ng-required="true" ng-model="feedbackEmail" type="email" class="form-control"
                       id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group" ng-class="{'has-error': feedbackForm.selectMappingData.$invalid}">
              <label for="feedbackText" class="col-sm-2 control-label">Feedback</label>
              <div class="col-sm-10">
                <textarea name="feedback" ng-required="true" ng-minlength="1" ng-maxlength="1000" maxlength="1000"
                          rows="10" ng-model="feedbackText" id="feedbackText" class="form-control"
                          placeholder="Enter selectMappingData message..."></textarea>
                <span class="label label-success"
                      ng-class="{'label-success': feedbackText.length <= 900 || !feedbackText, 'label-danger': feedbackText.length > 1000, 'label-warning': feedbackText.length > 900 && feedbackText.length <= 1000}">{{(1000 - feedbackText.length).toString()}}</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-disabled="feedbackForm.$invalid" type="submit" class="btn btn-default"
                        ng-click="sendFeedback(feedbackEmail, feedbackText)">Send
                </button>
              </div>
            </div>
          </ng-form>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
