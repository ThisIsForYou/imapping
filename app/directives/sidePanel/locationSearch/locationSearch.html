<div class="select-wrapper form-control input-sm">
	<select class="form-control input-sm" ng-options="locationSearchType as locationSearchType.label for locationSearchType in locationSearchTypes" ng-model="locationSearchType"></select>
</div>
<address-search ng-if="locationSearchType.value === 'address'"></address-search>
<intersection-search ng-if="locationSearchType.value === 'intersection'"></intersection-search>
<poi-search ng-if="locationSearchType.value === 'poi'"></poi-search>
<subdivision-search ng-if="locationSearchType.value === 'subdivision'"></subdivision-search>
<coordinate-search ng-if="locationSearchType.value === 'coordinate'"></coordinate-search>
