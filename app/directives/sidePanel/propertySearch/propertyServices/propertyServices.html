<div class="selectable" ng-repeat="cat in propertyServices.categories">
	<h3 class="lead page-header">{{cat.title}}</h3>
	<div ng-repeat="service in cat.services" class="service-item">
		<strong>{{service.title}}</strong>
		<br/>
		<div ng-repeat="item in service.items" style="margin-left: 1em;">
			<div ng-bind-html="item"></div>
		</div>
	</div>
</div>
