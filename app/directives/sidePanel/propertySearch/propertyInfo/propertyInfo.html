<div id="propertyToggle">
<span id="previousProp" ng-show="accounts.length > 1" analytics-on="click" analytics-category="Property Search" analytics-event="Toggle Button Clicked" analytics-label="Previous" class="glyphicon glyphicon-chevron-left" ng-click="toggleProperty(false)" title="Previous Property"></span>
<span id="nextProp" ng-show="accounts.length > 1" analytics-on="click" analytics-category="Property Search" analytics-event="Toggle Button Clicked" analytics-label="Next" class="glyphicon glyphicon-chevron-right" ng-click="toggleProperty(true)" title="Next Property"></span>
</div>
<export-button array="accountInfo" type="info" headers="['Field', 'Value']" filename="imaps_info.csv"></export-button>
<div style="width:100%;">
	<ng-react-grid id="infoGrid" grid="infoGrid"></ng-react-grid>
</div>
